repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/jguttman94/pre-commit-gradle
    rev: v0.3.0  # Use the ref you want to point at
    hooks:
    -   id: gradle-build
        args: ['-w', --wrapper]
        stages: [push]
    -   id: gradle-check
        args: ['-w', --wrapper]
        stages: [push]
